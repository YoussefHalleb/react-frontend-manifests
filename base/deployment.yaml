apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  labels:
    app: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: europe-north1-docker.pkg.dev/duolingo-halleb/react-app-repo/react-app:383ed5c26eb245126182b0efe820cf2a289844bc
          ports:
            - containerPort: 8080
